<!DOCTYPE html>
<html lang="en">

<body>
    <header>

    <main>
        <section class="container">
          <form action="">

             </label>
             <label for="">

             </label>
             <div class="botones">
                 <button type="button" class="boton" onClick="cad.eliminarsub()">Aceptar</button>

                 <button type="button" class="boton" onClick="cad.regresar()">Regresar</button>

             <div id="resp">
                aqui va a ir la respuesta

          </form>
 
        </section>
      
    </main>
    <footer>
        <h6>Todos los derechos reservados - Daniel Soft.</h6>

        function limpiar(){
            document.getElementById("cadena").value=" "
            document.getElementById("subcadena").value=" "
            document.getElementById("resp").textContent=" "
        }
    </script>
    <script src="../../js/cadenas.js" ></script>
